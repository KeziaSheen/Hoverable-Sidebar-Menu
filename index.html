<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side bar menu</title>
    <link rel="stylesheet" href="/style.css">
    <!-- boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <nav class="sidebar locked">


        <div class="logo_items flex">
            <span class="nav_image">
                <img src="/images/dummy-logo-3.png" alt="logo_img">
            </span>
            <span class="logo_name">Web</span>
            <i class="bx bx-lock-alt" id="lock_icon" title="unlock sidebar"></i>
            <i class="bx bx-x" id="sidebar_close"></i>
            
            
        </div>

        <div class="menu_container">
            <div class="menu_items">
                <ul class="menu_item">
                    <!-- <div class="menu_title">
                        <span class="title">Dashboard</span>
                        <span class="line"></span>
                    </div> -->
                    <li class="item ">
                        <a href="#" class="link flex">
                            <i class="bx bx-bar-chart-alt-2"></i>
                            <span>My Leads</span>
                        </a>
                    </li>
                    <li class="item ">
                        <a href="#" class="link flex">
                            <i class="bx bx-grid-alt"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="item ">
                        <a href="#" class="link flex">
                            <i class="bx bx-log-out"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navbar -->
    <nav class="navbar flex">
        <i class="bx bx-menu" id="sidebar_open"></i>
    </nav>

  
    
</body>
</html>
